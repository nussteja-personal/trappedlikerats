<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Today's Matchups</title>
  <script type="module" src="./headtohead.js"></script>

  <style>
    body {
        background: url("images/Windows-XP-4K-modified.jpg") no-repeat center center fixed;
        background-size: cover;
        color: red;
        font-family: sans-serif;
        font-size: 24px;
        text-align: center;
        margin: 0;
        padding: 0;
        
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      display: grid;
      grid-template-columns: 2fr 1fr; /* Left = 2/3 width, Right = 1/3 width */
      gap: 2rem;
      width: 90%;
      max-width: 1200px;
      margin-top: 2rem;
    }
    
    #matchupsContainer {
      display: table;
      grid-template-rows: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      background: rgba(0, 0, 0, 0.6);

    }
    .matchup-card {
      /* background: #222; */
      border: 2px solid grey;
      border-radius: 10px;
      padding: 15px;
      align-items: center;
      font-size: 15px;
      /* color: white; */
      display: flex;
      flex-direction: row; /* Default, but explicit for clarity */
      justify-content: space-around; /* Or space-between, center, flex-start, flex-end */
      
    }
    .fighter {
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-bottom: 10px;
      /* background: rgba(0, 0, 0, 0.7); translucent bar */
      /* border: 2px solid white; */

    }
    .fighter img {
      width: 80px;
      height: auto;
      border-radius: 8px;
      border: 2px solid white;
      margin: 5px;
    }

.char-label {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 2px 0;
  background: rgba(0, 0, 0, 0.7); /* translucent bar */
  color: #fff;
  font-size: 12px;
  text-align: center;
  font-family: sans-serif;
}


    .vs {
      font-weight: bold;
      font-size: 1.2rem;
      margin: 8px 0;
    }
    button {
      margin: 5px;
      padding: 6px 12px;
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
      background: red;
      border: none;
      border-radius: 5px;
      color: white;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #standingsTable {
  width: 100%;
  border-collapse: collapse;
}

#standingsTable th, #standingsTable td {
  padding: 8px 10px;
  text-align: center;
  border-bottom: 1px solid #444;
  color: #eee;
}

/* Default row styling */
#standingsTable tr:nth-child(even) {
  background-color: rgba(255, 255, 255, 0.05);
}

/* Highlight Top 16 */
.top16 {
  background: linear-gradient(90deg, rgba(255,215,0,0.2), rgba(255,255,255,0));
  border-left: 4px solid gold;
  font-weight: bold;
  color: #fff;
}

/* Optional extra flair for top 3 */
#standingsTable tr:nth-child(2) .top16 {
  background: linear-gradient(90deg, rgba(192,192,192,0.3), rgba(255,255,255,0));
}
#standingsTable tr:nth-child(3) .top16 {
  background: linear-gradient(90deg, rgba(205,127,50,0.3), rgba(255,255,255,0));
}


    .matchup-card.completed {
  opacity: 0.8;
  background: #333;
  border: 2px solid gold;
}
.matchup-card .vs {
  font-weight: bold;
  font-size: 1.25rem;
  color: gold;
}

<body>
  <div class="container">
    <!-- LEFT: Voting Section -->
    <div id="matchupsContainer">
      <h1>Today's Matchups</h1>
      <!-- Matchups dynamically injected by JS -->
    </div>

    <!-- RIGHT: Standings Section -->
    <div id="standingsColumn">
      <h2>Standings</h2>
      <table id="standingsTable">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Fighter</th>
            <th>Wins</th>
            <th>Losses</th>
            <th>Ties</th>
            <th>Vote Diff</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
