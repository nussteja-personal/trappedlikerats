<!DOCTYPE html>

  <meta charset="UTF-8" />
  <title>Today's Matchups</title>
  <script type="module" src="./headtohead.js"></script>
  <style>

    body {
      background: url("images/Windows-XP-4K-modified.jpg") no-repeat center center fixed;
      background-size: cover;
      color: red;
      font-family: sans-serif;
      font-size: 14px;
      text-align: center;
      margin: 0;
      padding: 0;

    }

    h1 {
  margin: 20px 0;
  text-shadow: 2px 2px 2px black;
      font-size: 40px;
    }

    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      /* Left = 2/3 width, Right = 1/3 width */
      gap: 2rem;
      width: 90%;
      max-width: 1200px;
      margin-top: 2rem;
    }



    #matchupsContainer {
      display: table;
      grid-template-rows: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      background: rgba(0, 0, 0, 0.6);
      width: 90%;

    }

    .matchup-card {
      /* background: #222; */
      border: 2px solid grey;
      border-radius: 10px;
      padding: 15px;
      align-items: center;
      font-size: 15px;
      /* color: white; */
      display: flex;
      flex-direction: row;
      /* Default, but explicit for clarity */
      justify-content: space-around;
      /* Or space-between, center, flex-start, flex-end */

    }

    .fighter {
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-bottom: 10px;
      /* background: rgba(0, 0, 0, 0.7); translucent bar */
      /* border: 2px solid white; */

    }

    .fighter img {
      width: 80px;
      height: auto;
      border-radius: 8px;
      border: 2px solid white;
      margin: 5px;
    }

    .char-label {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 2px 0;
      background: rgba(0, 0, 0, 0.7);
      /* translucent bar */
      color: #fff;
      font-size: 12px;
      text-align: center;
      font-family: sans-serif;
    }

    .vs {
      font-weight: bold;
      font-size: 1.2rem;
      margin: 8px 0;
    }

    button {
      margin: 5px;
      padding: 6px 12px;
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
      background: red;
      border: none;
      border-radius: 5px;
      color: white;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #standingsTable {
      width: 120%;
      border-collapse: collapse;
      background: rgba(0, 0, 0, 0.6);

    }

    #standingsTable th,
    #standingsTable td {
      padding: 4px 10px;
      text-align: left;
      border-bottom: 1px solid #444;
      color: #eee;
    }

    /* Alternating row background */
    #standingsTable tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }

    /* Highlight Top 16 */
    .top16 {
      background: linear-gradient(90deg, rgba(255, 215, 0, 0.15), rgba(255, 255, 255, 0));
      border-left: 4px solid gold;
      font-weight: bold;
      color: #fff;
    }

    /* Add a clear cutoff line under 16th place */
    .cutoff-line {
      border-bottom: 3px solid rgba(255, 0, 0, 0.6);
      position: relative;
    }

    /* Optional — label the cutoff line visually */
    .cutoff-line::after {
      content: "— Top 16 Advance —";
      position: absolute;
      left: 50%;
      bottom: -10px;
      transform: translateX(-50%);
      font-size: 0.75em;
      color: rgba(255, 0, 0, 0.8);
      background-color: #111;
      padding: 2px 6px;
      border-radius: 4px;
      letter-spacing: 0.5px;
    }

    .matchup-card.completed {
      opacity: 0.8;
      background: #333;
      border: 2px solid gold;
    }

    .matchup-card .vs {
      font-weight: bold;
      font-size: 1.25rem;
      color: gold;
    }

    .fighter-cell {
  position: relative;
}

.fighter-name {
  cursor: help;
  position: relative;
}

.fighter-name:hover .tooltip {
  opacity: 1;
  visibility: visible;
}

/* Tooltip container */
.tooltip {
  position: absolute;
  bottom: 130%;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0, 0, 0, 0.85);
  color: #fff;
  padding: 8px 10px;
  border-radius: 6px;
  font-size: 0.8em;
  line-height: 1.4;
  white-space: nowrap;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.2s ease;
  z-index: 10;
  pointer-events: none;
  text-align: left;
  min-width: 200px;
  max-width: 260px;
}

<body>
  <h1>LET THE BATTLES BEGIN!!!</h1>
  <div class="container">
    <!-- LEFT: Voting Section -->
    <div id="matchupsContainer">
      <!-- Matchups dynamically injected by JS -->
    </div>
    <!-- RIGHT: Standings Section -->
    <div id="standingsColumn">
      <table id="standingsTable">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Fighter</th>
            <th>Pts</th>
            <th>W</th>
            <th>L</th>
            <th>T</th>
