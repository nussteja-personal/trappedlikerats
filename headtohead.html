<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Today's Matchups</title>
  <script type="module" src="./headtohead.js"></script>

  <style>
    body {
      font-family: sans-serif;
      background: #1a1a1a;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #matchupsContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .matchup-card {
      background: #222;
      border: 2px solid #555;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }
    .fighter {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
    }
    .fighter img {
      width: 150px;
      height: auto;
      border-radius: 8px;
      border: 2px solid #fff;
      margin-bottom: 5px;
    }
    .vs {
      font-weight: bold;
      font-size: 1.2rem;
      margin: 8px 0;
    }
    button {
      margin-top: 5px;
      padding: 6px 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      background: #f04e30;
      border: none;
      border-radius: 5px;
      color: white;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Today's Matchups</h1>
  <div id="matchupsContainer"></div>
  <div class="standings">
    <h2>Standings</h2>
    <table id="standingsTable">
      <thead>
        <tr><th>Fighter</th><th>Wins</th><th>Losses</th><th>Ties</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>
</html>
